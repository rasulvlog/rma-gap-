<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Position</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <img src="/image 1 (4).png" alt="CSS Logo" class="logo" />
    <nav>
      <ul>
        <li>static</li>
        <li>relative</li>
        <li>absolute</li>
        <li>fixed</li>
        <li>sticky</li>
        <li>z-index</li>
      </ul>
    </nav>
  </header>

  <section class="section position-demo">
    <h2 class="section-title">Position</h2>
    <div class="position-examples">
      <div class="box relative">
        <div class="box absolute">absolute</div>
        relative
      </div>
      <div class="box relative center">
        <div class="box absolute rounded">absolute</div>
        relative
      </div>
      <div class="box relative ">
        <div class="box absolute right">absolute</div>
        relative
      </div>
    </div>
  </section>

  <section class="section info-section">
    <h2 class="section-title">Information</h2>
    <div class="info-boxes">
      <div class="info-box">
        <h3>Static</h3>
        <p>Postion default holati <br> static bu holatda top, left, right, bottom, z-index ishlamaydi</p>
      </div>
      <div class="info-box">
        <h3>Relative</h3>
        <img src="./image 3 (3).png" alt="Relative example">
      </div>
      <div class="info-box">
        <h3>Obsolute</h3>
        <img src="./image 2 (6).png" alt="Absolute example">
      </div>
    </div>
    <div class="labels">
      <span>top</span>
      <span>left</span>
      <span>right</span>
      <span>bottom</span>
    </div>
  </section>
</body>
</html>
